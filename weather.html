<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      
      <title> Weather App</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
         <main>
            <section class="location">
               <div class="city">Bir, Himachal Pradesh</div>
               <div class="date">Saturday 20 March 2021</div>
            </section>
            <div class="current">
               <div class="temp">25<span>°c</span></div>
               <div class="weather">sunny</div>
               <div class="hi-low">22°c / 26°c</div>
            </div>
         </main>
      </div>
      <script src="script.js"></script>
   </body>
</html>
